version: '2'

services:
  ui:
    image: google/nodejs
    container_name: monitor-d-frontend
    volumes:
      - ./web:/app/
    working_dir: /app
    command: npm start
    ports:
      - "8080:8080"
  coreapi:
    image: java:8-jdk-alpine
    volumes:
      - ./microservices/core-api/target/:/app/
    working_dir: /app/
    command: java -jar  /app/mond-core-1.0.0-SNAPSHOT.jar --${INIT_MONGO_IP} --server.port=8181
    ports:
      - "8181:8181"
    links:
      - mongo
    depends_on:
      - mongo
  mongo:
    image: mongo
    container_name: mongo
    volumes:
      - /data/db
    ports:
      - "27017:27017"
