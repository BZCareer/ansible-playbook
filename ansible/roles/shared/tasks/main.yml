---
# tasks file for env
- name: install git, java7
  yum: name={{ item }} state=latest
  with_items:
    - java-1.7.0-openjdk-devel.x86_64
  tags:
    - provision_rpm
- name: setup hosts file
  template: src=hosts.j2
        dest=/etc/hosts
  register: installing_hosts_config
- name: setup bashrc file
  template: src=bashrc.j2
        dest={{ HOME }}/.bashrc
  register: installing_hosts_config
